<table class="table table-striped">
    <tbody>
        <tr ng-repeat="game in vm.gameList">
            <td>{{game.title}}</td>
            <td>{{game.na_releaseDate}}</td>
            <td>{{game.eu_releaseDate}}</td>
            <td>{{game.publisher}}</td>
            <td>
                <a ui-sref="GameDetail({ id: $index })">
                    View Details
                </a>
            </td>
        </tr>
    </tbody>
    <thead>
        <tr>
            <th>Title</th>
            <th>North American Release</th>
            <th>European Release</th>
            <th>Publisher</th>
            <th></th>
        </tr>
    </thead>
</table>
